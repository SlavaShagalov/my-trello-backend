  sessions-storage:
    image: redis:alpine3.18
    container_name: trello_sessions
    restart: always
    environment:
      REDIS_PASSWORD: "1234"
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    ports:
      - "6379:6379"
    networks:
      - trello-network
    deploy:
      restart_policy:
        condition: on-failure

  # === Services ===

  api-main:
    image: trello_api
    build:
      context: .
      dockerfile: ./cmd/api/Dockerfile
    container_name: trello_api_main
    ports:
      - "8000:8000"
    depends_on:
      - data-storage
      - sessions-storage
    volumes:
      - ./cmd/api/logs:/logs
      - ./configs/api_main.yaml:/configs/api.yaml
      - ./.aws:/root/.aws
    networks:
      - trello-network
    deploy:
      restart_policy:
        condition: on-failure

  api-read-1:
    image: trello_api
    build:
      context: .
      dockerfile: ./cmd/api/Dockerfile
    container_name: trello_api_read_1
    ports:
      - "8001:8001"
    depends_on:
      - data-storage
      - sessions-storage
    volumes:
      - ./cmd/api/logs:/logs
      - ./configs/api_read_1.yaml:/configs/api.yaml
    networks:
      - trello-network
    deploy:
      restart_policy:
        condition: on-failure

  api-read-2:
    image: trello_api
    build:
      context: .
      dockerfile: ./cmd/api/Dockerfile
    container_name: trello_api_read_2
    ports:
      - "8002:8002"
    depends_on:
      - data-storage
      - sessions-storage
    volumes:
      - ./cmd/api/logs:/logs
      - ./configs/api_read_2.yaml:/configs/api.yaml
    networks:
      - trello-network
    deploy:
      restart_policy:
        condition: on-failure

