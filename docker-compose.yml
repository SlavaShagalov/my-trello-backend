version: "3.9"

services:
  # === Storages ===

  data-storage:
    image: postgres:alpine3.18
    container_name: trello_storage
    restart: always
    environment:
      POSTGRES_DB: "trello_db"
      POSTGRES_USER: "moderator"
      POSTGRES_PASSWORD: "2222"
    volumes:
      - ./scripts/migrations/schema.sql:/docker-entrypoint-initdb.d/1.sql
      - ./scripts/migrations/create_users.sql:/docker-entrypoint-initdb.d/2.sql
      - ./scripts/migrations/init_data.sql:/docker-entrypoint-initdb.d/3.sql
    ports:
      - "5432:5432"
    networks:
      - trello-network
    deploy:
      restart_policy:
        condition: on-failure
